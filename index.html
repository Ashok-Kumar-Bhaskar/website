 </div>



    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyB67s0Vo0cWWfoQAFeuWMjmZ9LqBbb3tLY",
    authDomain: "ashok-personal-website-ebb1a.firebaseapp.com",
    databaseURL: "https://ashok-personal-website-ebb1a.firebaseio.com",
    projectId: "ashok-personal-website-ebb1a",
    storageBucket: "ashok-personal-website-ebb1a.appspot.com",
    messagingSenderId: "870133252083",
    appId: "1:870133252083:web:c0f91646f23cb2713c1c86",
    measurementId: "G-NN5ZT2CQJ2"
      };

      document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);

      firebase.initializeApp(config);

      firebase.auth().onAuthStateChanged(function(user) {
        if (user){
          console.log(user);
        }
      });

      function toggleSignIn() {
        if (!firebase.auth().currentUser) {
          var provider = new firebase.auth.GoogleAuthProvider();
          provider.addScope('https://www.googleapis.com/auth/plus.login');
          
          firebase.auth().signInWithPopup(provider).then(function(result) {
            console.log('Token: ' + result.credential.accessToken);
            localStorage.setItem("user",result.credential.accessToken);
            window.location.replace("home.html");
          }).catch(function(error) {
            console.log(error);
          });

        }else{
          firebase.auth().signOut();
        }

      }
    </script>
